name: CI

on:
  push:
    branches:
      - master
    # paths:
    #   - "hangman-api/**"
  pull_request:
    branches:
      - master
    # paths:
    #   - "hangman-api/**"

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [14.x, 15.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: inspect
        run: |
          ls -al
          echo Qui soc? $(whoami)
          pwd
          nodeversion=$(node -v)
          echo nodeversion = $nodeversion
          docker version
          docker compose version
      - name: build and test
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
          ls ./dist
          npm test
