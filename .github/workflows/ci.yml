name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: inspect
        run: |
          ls -al
          echo Qui soc? $(whoami)
          pwd
          nodeversion=$(node -v)
          echo nodeversion = $nodeversion
          docker version
          docker compose version
      - name: build and test
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
          ls ./dist
          npm test
