name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: inspect
        run: |
          ls -al
          echo Qui soc? $(whoami)
          pwd
          nodeversion=$(node -v)
          echo nodeversion = $nodeversion
          docker version
          docker compose version